  clientID: 19becf373f17b96a21d7                            #生成的clientID
  clientSecret: b9f4e72414ce81183577da0701541f8692cfff0a    #生成的clientSecret
  repo: TrojanOlx.github.io    #仓库名称
  owner: TrojanOlx    #github用户名
